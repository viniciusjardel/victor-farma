<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Victor Farma Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      width: 100%;
      max-width: 450px;
      animation: slideUp 0.5s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
    }
    
    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo-circle {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 40px;
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
    }
    
    .logo-section h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 5px;
    }
    
    .logo-section p {
      color: #6b7280;
      font-size: 14px;
      font-weight: 500;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 15px;
      font-family: 'Poppins', system-ui;
      transition: all 0.3s ease;
      background: #f9fafb;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #10b981;
      background: white;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }
    
    .form-group input::placeholder {
      color: #9ca3af;
    }
    
    .login-btn {
      width: 100%;
      padding: 13px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
    }
    
    .login-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4);
    }
    
    .login-btn:active:not(:disabled) {
      transform: translateY(0);
    }
    
    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 20px 0;
      font-size: 14px;
      color: #6b7280;
    }
    
    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #10b981;
    }
    
    .alert {
      padding: 14px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 500;
      animation: shake 0.5s ease;
      display: none;
    }
    
    .alert.show {
      display: block;
    }
    
    .alert-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    
    .alert-success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    .footer-text {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: #9ca3af;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .btn-text {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-circle">ðŸ’Š</div>
        <h1>Victor Farma</h1>
        <p>Painel Administrativo</p>
      </div>

      <!-- Alert Messages -->
      <div id="alert-box" class="alert alert-error"></div>

      <!-- Login Form -->
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="admvictorfarma@outlook.com"
            required
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            required
            autocomplete="current-password"
          />
        </div>

        <div class="remember-me">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me" style="margin: 0; cursor: pointer;">Manter-me conectado</label>
        </div>

        <button type="submit" class="login-btn" id="submit-btn">
          <span class="btn-text">
            <span id="btn-spinner" class="loading-spinner" style="display: none;"></span>
            <span id="btn-text">Entrar</span>
          </span>
        </button>
      </form>

      <!-- Footer -->
      <div class="footer-text">
        <p>ðŸ”’ Acesso restrito ao painel administrativo</p>
        <p style="margin-top: 8px; font-size: 12px; color: #d1d5db;">Victor Farma &copy; 2026</p>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
